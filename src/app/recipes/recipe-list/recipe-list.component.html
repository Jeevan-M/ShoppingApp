<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12"  >
        <app-recipe-item></app-recipe-item>
        <a href="" class="list-group-item-clearfix" *ngFor="let eachRecipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Recipe Name {{eachRecipe.name}}</h4>
                <p class="list-group-item-text">
                    Recipe Descrition {{eachRecipe.description}}
                </p>
            </div>
            <span class="pull-right">
                <img [src]="eachRecipe.imagePath" style="max-height: 50px;" alt="" class="img-responsive">
            </span>
        </a>
    </div>
</div>
